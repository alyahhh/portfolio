<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>
  <body>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <div class="row">
        <div class="col-12 m-1" style="border-color: red !important; border-style: solid; min-height:100px " >
            DASHBOARD
        </div>
    </div>

    <div class="row">
        <div class="col-sm-5 col-12 " style="border-color: blue !important; border-style: solid; min-height:300px " >
            Number of Packets Analyzed over Time
        </div>
        <div class="col-sm-7 col-12 " style="border-color: green !important; border-style: solid; min-height:300px " >
            <div class="row">
                <div class="col-12 " style="border-color: orange !important; border-style: solid; min-height:100px " >
                    Number of Alerts
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-12 " style="border-color: orange !important; border-style: solid; min-height:300px " >
                    Traffic Paterns
                </div>
                <div class="col-sm-6 col-12 " style="border-color: yellow !important; border-style: solid; min-height:300px " >
                    Packet Capture
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-2 col-12 " style="border-color: pink !important; border-style: solid; min-height:300px " >
            Protocol Distribution
        </div>
        <div class="col-lg-3 col-12 " style="border-color: black !important; border-style: solid; min-height:300px " >
            IP (Source and Destination)
        </div>
        <div class="col-lg-7 col-12 " style="border-color: brown !important; border-style: solid; min-height:300px " >
            Malicious Activity Trends
        </div>
    </div>
  </body>
</html>





    <script src="dash.js"></script>
</body>

</html>
