<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="../static/images/favicon512.png" sizes="512x512" type="image/png">
    <link rel="apple-touch-icon" href="../static/images/faviconapple.png" sizes="180x180">

     <link href="../static/content/style1dtch.css" rel="stylesheet" />

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="../static/scripts/jquery-1.10.2.js"></script>
    <script src="../static/scripts/detechSwitch.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/2.1.2/luxon.min.js"></script>

     <!-- APPLY ALL PAGE START -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- APPLY ALL PAGE END -->

</head>


<body>

<!-- HEADER START -->
    <div class="row-header">
        <div class="col-sm-6 col-12">
            <img src="../static/images/logodt.png" class="Dlogo" style="max-height:100px">
            <h2>De-TECH</h2>
        </div>
        <div class="col-sm-6 col-12">
            <nav class="navigation">
                <a href="/home">Home</a>
                <a href="/about">About Us</a>
                <a href="/detect" id="btnDetect">Detect</a>
                <a href="/" id="loginLogOutMethod">Sign Out</a>
            </nav>
        </div>
    </div>
<!-- HEADER END -->

<!-- CONTENT -->
    <div class="col-12 wrapper">
        <h1>DETECT</h1>
        <div class="col-sm-10 col-12">
            <h3>Status: <span id="captureStatus">Not Capturing</span></h3>
            <h4>Duration: <span id="duration">0 minutes 0 seconds</span></h4>
        </div>

        <div class="col-12" style="margin-top: 40px;">
            <button type="button" id="btn" class="btn">START CAPTURE</button>
            <button type="button" id="btnnn" class="btnnn" style="display: none;">END CAPTURE</button>
        </div>

        <div class="col-12" style="margin-top: 20px;">
             <a href="/analysis" class="btnn link-style" id="btnn" disabled>ANALYSIS</a>
            <input type="hidden" id="userIdLoggedIn" />
        </div>
    </div>



    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="../static/scripts/jquery-1.10.2.js"></script>
    <script src="../static/scripts/detechSwitch.js"></script>

<script>
    // Check if the status is stored in localStorage and display it
    const status = localStorage.getItem('captureStatus');
    if (status) {
        $('#captureStatus').text(status);
    }

    $('#btn').click(function() {
        // Change the status message when the button is clicked
        $('#captureStatus').text('Capturing Packets');

        // Store the status in localStorage
        localStorage.setItem('captureStatus', 'Capturing Packets');

        // Optionally, change the status back when "END CAPTURE" is clicked or capturing is done
        $('#btnnn').click(function() {
            $('#captureStatus').text('Capturing Stopped');
            localStorage.setItem('captureStatus', 'Capturing Stopped');
        });
    });

    // Check if an alert message is provided and display it
    const userLoggedIn = "{{ userLoggedIn }}"; // Injected from Flask
    const userIdLoggedIn = "{{ userIdLoggedIn }}"; // Injected from Flask

    if (userLoggedIn != "") {
        $("#loggedInUserDescription").html("Hi, " + userLoggedIn + "!");
        $("#loginLogOutMethod").html("Sign Out");
        $("#userIdLoggedIn").val(userIdLoggedIn);
    } else {
        $("#loggedInUserDescription").html("");
        $("#loginLogOutMethod").html("Log In");
        $("#btnDetect").css("display", "none");
    }
</script>

</body>
</html>
